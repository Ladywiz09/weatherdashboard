<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
		<link rel="stylesheet" href="./assets/styles.css" />
        
    <title>5 Day Weather Dashboard</title>
</head>
<body>
    <header class="bg-info text-white text-center">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-3 col-xl-3 search-column">
            
                    <h2>Enter City:</h2>

							<div class="input-group mb-3">
								<input type="text" class="form-control textVal" placeholder="Birmingham...">
								<div class="input-group-append btnPar">
									<button class="btn btn-primary search" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
								</div>
							</div>
                         
                            <div class="container cityHistory"></div>
            </div>
                  <div class="col-12 col-md-9 col-xl-9 current-city">
               
                        <div class="row today">
                    
        
                            <div class="card bg-light mb-3 " style="max-width: 400px;">
                                <h2 class="card-header cardCurrentCity"></h2>
                                <h3 class="card-header cardCurrentDate"></h3>
                                <h3 class="card-header cardTemperature"></h3>
                                <img class="icons"/>
                                <div class="card-body cardBodyToday">
                                </div>

                            </div>

                         </div>

                        <div class="row FiveDayForecast"></div>
                  </div>
            
        </div>
    </div>
             
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
         
    <script src="./assets/script.js"></script>

    </body>
</html>
